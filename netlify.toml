[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"

# Redirect API requests to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

# Environment variables (use Netlify dashboard for secrets in production)
[build.environment]
  NODE_VERSION = "20"
  DATABASE_URL = "postgresql://neondb_owner:npg_vBmb4dqG8DUw@ep-small-bush-a1yc9dye-pooler.ap-southeast-1.aws.neon.tech/neondb"
  DATABASE_SSL = "true"

# Caching for performance
[[plugins]]
  package = "@netlify/plugin-lighthouse"

[[headers]]
  for = "/api/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"
      Access-Control-Allow-Headers = "Content-Type"
      Access-Control-Allow-Methods = "GET, POST, OPTIONS"
